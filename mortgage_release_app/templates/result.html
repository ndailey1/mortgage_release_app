<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Gilead Title Services Logo" class="logo">
    <div class="result-container">
        <h1>Search Results</h1>
        <p class="italic"><strong>Mortgage Volume:</strong> {{ result["Mortgage Volume"] }}</p>
        <p class="italic"><strong>Mortgage Page:</strong> {{ result["Mortgage Page"] }}</p>
        <p><strong>Release Date Filed:</strong> {{ result["Date Filed"] }}</p>
        <p><strong>Release Volume:</strong> {{ result["Volume"] }}</p>
        <p><strong>Release Page:</strong> {{ result["Page"] }}</p>
        <a href="/">Search Again</a>
    </div>
</body>
</html>
