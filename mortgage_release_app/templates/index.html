<!DOCTYPE html>
<html>
<head>
    <title>Mortgage Release Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Gilead Title Services Logo" class="logo">
    <div class="container">
        <h1>Instant Mortgage Release Search</h1>
        <form method="POST">
            <label for="volume">Volume:</label>
            <input type="text" name="volume" id="volume" required>
            <label for="page">Page:</label>
            <input type="text" name="page" id="page" required>
            <button type="submit">Search</button>
        </form>
    </div>
</body>
</html>
